<script>
  // Lấy tất cả các liên kết
  const links = document.querySelectorAll('.sidebar a');

  // Lấy ID của từng liên kết
  const currentPath = window.location.pathname.split("/").pop();

  links.forEach(link => {
    // Nếu đường dẫn trùng với href, thêm lớp 'active'
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
    }

    // Thêm sự kiện 'click' để chuyển lớp 'active' giữa các liên kết
    link.addEventListener('click', () => {
      links.forEach(l => l.classList.remove('active')); // Loại bỏ 'active' từ tất cả các liên kết
      link.classList.add('active'); // Thêm 'active' vào liên kết vừa được click
    });
  });
</script>
